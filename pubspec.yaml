name: modernlogintute
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.5
  google_sign_in: ^5.2.1
  sign_in_with_apple: ^3.0.0
  cloud_firestore: ^4.8.3
  http: ^0.13.6
  geolocator: ^11.0.0
  geocoding: ^2.2.0
  firebase_admin: ^0.2.0
  location: ^5.0.0
  lottie: ^3.0.0
  firebase_storage: ^11.6.7
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  file_picker: ^6.1.1
  firebase_database: ^10.4.7
  intl: ^0.17.0
  google_fonts: ^4.0.4
  regexpattern: ^2.6.0
  firebase_auth: ^4.17.8
  provider: ^6.1.2
  url_launcher: ^6.0.19
  mailer: ^6.0.0
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.2
  weather: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/images/final_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/images/final_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "lib/images/final_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "lib/images/final_icon.png"

flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/images/